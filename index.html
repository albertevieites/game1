<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to css file -->
    <link rel="stylesheet" href="./styles/index.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Mr. Stick</title>
  </head>

  <body>
    <!-- Splash Screen-->
    <div class="start-screen">
      <div class="splash__image">
        <img src="./images/splash-logo.png" alt="mr. stick logo" />
      </div>
      <div class="start__button">
        <button class="brutal__button">
          <span>LET'S ROCK</span>
        </button>
      </div>
      <div class="space-key">TO PLAY, USE THE SPACE KEY</div>
    </div>

    <!-- Create canvas area -->
    <div class="canvas">
      <canvas id="canvas" width="1000" height="600" display="none"></canvas>
      <div class="canvas__button">
        <button class="brutal__button">
          <span>AGAIN?!</span>
        </button>
      </div>
    </div>

    <!-- Link to JS files -->
    <script src="./js/sounds.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/obstacles.js"></script>
    <script src="./js/enemies.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
